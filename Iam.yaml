AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Cloudformation Template'

Resources: 
 MyIAMUser: 
   Type: 'AWS::IAM::User'
   Properties: 
     UserName: 'AshCFU'
     ManagedPolicyArns: 
       - 'arn:aws:iam::aws:policy/AdministratorAccess'


# CREATE IAM GROUP AND ATTACH IAM USER TO THE GROUP 
 MyIAMGroup:
   Type: 'AWS::IAM::Group'
   Properties: 
     GroupName: 'ASHGroup'

#attach IAM user to group 
 UserToGroup:
   Type: 'AWS::IAM::UserToGroupAddition'
   Properties: 
     GroupName: !Ref MyIAMGroup
     Users:
       - !Ref MyIAMUser

#Create IAMÂ Role for EC2 
 MyIAMRole: 
   Type: 'AWS::IAM::Role'
   Properties: 
     AssumeRolePolicyDocument:
       Version: '2012-10-17'
       Statement:
         - Effect: 'ALLOW'
           Principal:
             Service: ['ec2.amazonaws.com']
           Action: ['sts:AssumeRole']
     ManagedPolicyArns:
       - 'arn:aws:iam::aws:policy/PowerUserAccess'
 


#Create Costume IAMPolicy
 MyIAMPolicy: 
   Type: 'AWS::IAM::Policy'
   Properties: 
     PolicyName: 'CostumePolicy'
     PolicyDocument: 
       Version: '2012-10-17'
       Statement: 
         - Effect: 'Allow'
           Action:
             - 'S3:GetObject'
           Resource: '*'
     Roles: 
       - !Ref MyIAMRole